<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city.." required id="search-form-input" class="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
            <div id="loading" class="loading" style="display: none;">Loading...</div>
            <button id="unit-toggle" class="unit-toggle">°C</button>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city">City</h1>
                    <p class="weather-app-details">
                        <span id="time">Time</span>, <span id="description">Description</span><br />
                        Humidity: <strong id="humidity">%</strong>, Wind: <strong id="wind-speed"> km/h</strong>
                    </p>
                </div>
                <div class="weather-app-temperature-container">
                    <div id="icon"></div>
                    <div class="weather-app-temperature" id="temperature">Temp</div>
                    <div class="weather-app-unit">°C</div>
                </div>
            </div>
        </main>
        <footer>
            This project was coded by 
            <a href="https://github.com/Hlayi2" target="_blank">Katlego Lekhuleni</a>,
            is <a href="https://github.com/Hlayi2/weather-app" target="_blank">open-sourced on GitHub</a>,
            and <a href="https://steady-florentine-4d7dac/netlify.app" target="_blank">hosted on Netlify</a>.
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
